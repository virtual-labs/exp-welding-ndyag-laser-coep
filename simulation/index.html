							<input type = "radio"  name = "input"  onClick="enableSelectBox1()">
							<label>Beam power :</label>
								<div class="inputstyle">
									<select id="select1"  style="width: 100px;"  onchange='count()'>
										<option>Select Beam Power</option>
										<option>486</option>
										<option>533</option>
										<option>553</option>
										<option>571</option>
										<option>607</option>
										<option>626</option>
									</select>
								</div>
								<br>
								
								<br>
								<h6>At constant beam spot size : 0.85mm.</h6> </input>
								<input type = "radio"  name = "input"  onClick="enableSelectBox2()">
								<label>Beam spot size :</label>
								<div class="inputstyle">
									<select id = "select2" style="width: 100px;" onchange='count()'>
										<option>Select BeamSpotSize</option>
										<option>0.68</option>
										<option>0.73</option>
										<option>0.77</option>
										<option>0.83</option>
										<option>0.93</option>
									</select>
								</div>
								<br>
								
								<br>
								<h6>At constant beam power : 607 W.</h6> </input>
								<div class="output"></div>
						</div>
						
							<button id="refresh" class="action greenbtn"style="font: bold 11px/17px Helvetica,Arial,sans-serif;" onClick="refresh()" title="Reload">
